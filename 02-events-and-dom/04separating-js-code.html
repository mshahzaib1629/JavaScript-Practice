<html>
<head>
    <title>
        Separating the Behaviour from content
    </title>

    <script>
        function doBindings() {
            document.getElementById("myButton").onclick = myButtonClick;
        }

        function myButtonClick() {
            alert("myButton handler executed.");
        }
    </script>
</head>

<body onload="doBindings()">

    <input id="myButton" type="button" value="Click Me"/>

</body>
</html>
