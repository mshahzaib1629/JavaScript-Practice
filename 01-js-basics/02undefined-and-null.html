<script>
  /*
    undefined
    null * 
    string
    number
    boolean
    object
    function
    */
    
  console.log( " ------------ Undefined and null ----------");
  
  // understanding undefined and null
  let name; // absense of value makes the value and type undefined
  console.log(typeof name);
  // undefined is also a literal
  let firstName = undefined;
  
  console.log(typeof firstName);
  let lastName = null;
  console.log(lastName);
  // null value variables falls under object category... so lastName is object
  // in above case.
  console.log(typeof lastName);
</script>
